<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        form {
            margin: 20px auto;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        // フォームが送信されたときに実行される関数
        function redirectToSelectedModel() {
            // フォーム内の選択されたモデルの値を取得
            let selectedModel = document.getElementById("model").value;

            // 選択されたモデルに基づいてリダイレクトするURLを構築
            let redirectURL = "/" + selectedModel;

            // リダイレクト
            window.location.href = redirectURL;
        }
    </script>
</head>
<body>
    <h1>Othello Game</h1>
    <form onsubmit="redirectToSelectedModel(); return false;">
        <label for="model">Choose a model:</label>
        <select id="model" name="model">
            <option value="model1">GGS(後手)</option>
            <option value="model2">France(後手)</option>
            <option value="model3">GGS(先手)</option>
            <option value="model4">France(先手)</option>
            <!-- Add other model options -->
        </select>
        <input type="submit" value="Start Game">
    </form>
</body>
</html>
